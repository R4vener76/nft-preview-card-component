<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-phone.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <main class="card">
        <div class="sections-container">
            <section class="img">
                <img src="imgs/image-equilibrium.jpg" alt="equilibrium.jpg">
            </section>
            <section class="content">
                <h1 class="header">Equilibrium #3429</h1>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="info">
                    <div class="price">
                        <img src="imgs/icon-ethereum.svg" alt="ethereum_icon">
                        <p class="price">0.041ETH</p>
                    </div>
                    <div class="time">
                        <img src="imgs/icon-clock.svg" alt="clock_icon">
                        <p class="time">3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="owner_info">
                    <img src="imgs/image-avatar.png" alt="avatar.png">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
                
            </section>
        </div>
    </main>

</body>
</html>
